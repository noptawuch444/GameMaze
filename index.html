<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เกมเขาวงกตอวกาศ</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/stylefalling.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="game-title">เกมเขาวงกตอวกาศ</h1>
      <div class="game-description">
        <p>ช่วยหุ่นยนต์นักบินอวกาศเดินทางไปยังจุดหมายโดยเขียนคำสั่งที่ถูกต้อง!</p>
      </div>
    </div>

    <div class="levels-container">
      <div class="level-card easy">
        <div class="level-icon">
          <i class="fas fa-baby"></i>
        </div>
        <h2>ระดับง่าย</h2>
        <p>เริ่มต้นการเรียนรู้สำหรับมือใหม่</p>
        <a href="/game-easy/maineasy.html" class="btn-play">เริ่มเล่น</a>
      </div>

      <div class="level-card medium">
        <div class="level-icon">
          <i class="fas fa-user"></i>
        </div>
        <h2>ระดับกลาง</h2>
        <p>ความท้าทายสำหรับผู้เล่นทั่วไป</p>
        <a href="/game-medium/mainmedium.html" class="btn-play">เริ่มเล่น</a>
      </div>

      <div class="level-card hard">
        <div class="level-icon">
          <i class="fas fa-rocket"></i>
        </div>
        <h2>ระดับยาก</h2>
        <p>โหมดท้าทายสำหรับเซียนการเขียนโปรแกรม</p>
        <a href="/game-hard/mainhard.html" class="btn-play">เริ่มเล่น</a>
      </div>
    </div>

    <div class="footer">
      <p>สร้างด้วย HTML, CSS และ JavaScript</p>
    </div>
  </div>
  <div class="stars"></div>
  <div class="nebula"></div>
  
  <div class="planet planet-1"></div>

  <div class="planet planet-2"></div>

  <div class="meteor"></div>
